name: deploy

on:
  - push
  - pull_request

jobs:
  deploy:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Hugo ğŸ”§
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest
          extended: true

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Build Site âœ¨
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public
          CLEAN: true
